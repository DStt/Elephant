

<div id="header" class="navbar navbar-default navbar-fixed-top">
    <div class="">
        <span class="navbar-brand">
            <img src="logo.png" style="width:24px;float: left; margin-right:10px" >
			Elephant
        </span>
        <button class="btn btn-logout" ng-click="logout()">
            Log Out
        </button>
        <button class="btn btn-logout" ng-click="help()">
            <i class="glyphicon glyphicon-question-sign"></i>
        </button>
    </div>

</div>
<div id="wrapper">
    <div id="main-wrapper">
        <div id="main">
            <div class="col-sm-4">
                <div class="col-xs-12 card">
                    <div class="page-header">
                        <h3>Clients</h3>
                    </div>
                    <div class="input-group">
                        <input class="form-control" type="text" ng-model="newClient" ng-keyup="$event.keyCode == 13 ? clientAdd() : null">
                        <span class="input-group-btn">
                            <button class="btn btn-success" ng-click="clientAdd()" type="button">
                                <i class="glyphicon glyphicon-plus"></i>
                            </button>
                        </span>
                    </div>
                    <br>
                    <ul class="nav list-group">
                        <li class="list-group-item {{(client.id==clientSelected.id)?'active':''}}" 
                            ng-repeat="client in clients" ng-click="projectsUpdate(client)" >
                            <input  class="form-control" style="color:black" type="text" ng-model="client.name" 
                                    ng-show="client.show" ng-blur="clientUpdate(client)" show-focus="client.show">
                            <p ng-dblclick="client.show = !client.show" ng-show="!client.show">
                                {{client.name}}
                                <button class="pull-right btn btn-sm btn-danger" ng-click="clientDelete(client);
                                            $event.stopPropagation();">
                                    <i class="glyphicon glyphicon-remove"></i>
                                </button>
                            </p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-4" >
                <div class="col-xs-12 card">
                    <div class="page-header">
                        <h3>Projects</h3>
                    </div>
                    <div class="input-group">
                        <input class="form-control" type="text" ng-model="newProject" ng-keyup="$event.keyCode == 13 ? projectAdd() : null" ng-disabled="!clientSelected.id">
                        <span class="input-group-btn">
                            <button class="btn btn-success" ng-click="projectAdd()"
                                    type="button" ng-disabled="!clientSelected.id">
                                <i class="glyphicon glyphicon-plus"></i>
                            </button>
                        </span>
                    </div>
                    <br>
                    <ul class="list-group">
                        <li class="list-group-item {{(project.id==projectSelected.id)?'active':''}}"
                            ng-repeat="project in projects" ng-click="datasUpdate(project)">
                            <input  class="form-control" style="color:black" type="text" ng-model="project.name" 
                                    ng-show="project.show" ng-blur="projectUpdate(project)" show-focus="project.show">
                            <p ng-dblclick="project.show = !project.show" ng-show="!project.show">
                                {{project.name}}
                                <button class="pull-right btn btn-sm btn-danger" ng-click="projectDelete(project);
                                                $event.stopPropagation();">
                                    <i class="glyphicon glyphicon-remove-sign"></i>
                                </button>
                            </p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm-4">
                <div class="col-xs-12 card">
                    <div class="page-header">
                        <h3>Accounts</h3>
                    </div>

                    <input type="hidden" ng-model="newData.project_id" ng-disabled="!projectSelected.id">
                    <div class="input-group">
                        <input class="form-control" type="text" ng-model="newData.name" ng-keyup="$event.keyCode == 13 ? dataAdd() : null" ng-disabled="!projectSelected.id">
                        <span class="input-group-btn">
                            <button class="btn btn-success" ng-click="dataAdd()"
                                    type="button" ng-disabled="!projectSelected.id">
                                <i class="glyphicon glyphicon-plus"></i>
                            </button>
                        </span>
                    </div>
                    <br>
                    <tabset ng-show="datas.length">
                        <tab ng-repeat="data in datas">
                            <tab-heading>
                                {{data.name}}
                            </tab-heading>
                            <br>
                            <div class="form-group">
                                <label>Name</label>
                                <input class="form-control" placeholder="Name" type="text" ng-model="data.name">
                            </div>
                            <div class="form-group">
                                <label>Type</label>
                                <input class="form-control" placeholder="Type" type="text" ng-model="data.type">
                            </div>
                            <div class="form-group">
                                <label>Host</label>
                                <input class="form-control"  placeholder="Host" type="text" ng-model="data.host">
                            </div>
                            <div class="form-group">
                                <label>Username</label>
                                <input class="form-control" placeholder="Username" type="text" ng-model="data.username">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="form-control" placeholder="Password" type="text" ng-model="data.password">
                            </div>
                            <div class="" role="group">
                                <button type="button" class="btn btn-success" ng-click="dataUpdate(data)">Update</button>
                                <button type="button" class="btn btn-danger" ng-click="dataDelete(data)">Delete</button>
                            </div>
                            <div class="clearfix" style="margin-bottom: 20px;"></div>
                        </tab>
                    </tabset>
                </div>
            </div>
        </div>
    </div>
	
</div>
